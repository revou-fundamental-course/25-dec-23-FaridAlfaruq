<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">
            Selamat Datang di Kalkulator Segitiga
        </h1>
        <p class="description">
            Coba kemampuan Anda dalam menghitung segitiga dengan pengalaman interaktif yang menarik!
        </p>
    </header>

    <main class="container">
    <div class="button-container">
        <button class="luas-button" onclick="display_luas()">Luas</button>
        <button class="keliling-button" onclick="display_keliling()">Keliling</button>
    </div>
    
    <!--Display Luas Segitiga-->
    <div id="display_luas">
    <img src="asset/Luas-Segitiga.png" alt="Gambar Segitiga" class="gambar1">
    <p class="rumus-luas">
        Luas Segitiga: 1&frasl;2 &times a &times t
    </p>
    <form id="luas">
        <input type="text" id="form-alas" placeholder="Alas Segitiga">
        <input type="text" id="form-tinggi" placeholder="Tinggi Segitiga">
    </form>
    <p id="rumus_luas"></p>
    <p id="output_luas"></p>
    <button class="hitung-button" onclick="eror_luas()">Hitung</button>
    <button class="reset-button" onclick="reset_luas()">Reset</button>
    </div>

    <br>

    <!--Display Keliling Segitiga-->
    <div id="display_keliling">
    <img src="asset/Keliling-Segitiga.png" alt="Gambar Segitiga" class="gambar2">        
    <p class="rumus-keliling">
        Keliling Segitiga: Sisi 1 + Sisi 2 + Sisi 3
    </p>
    <form id="keliling">
        <input type="text" id="form-sisi1" placeholder="Sisi 1 Segitiga">          
        <input type="text" id="form-sisi2" placeholder="Sisi 2 Segitiga">
        <input type="text" id="form-sisi3" placeholder="Sisi 3 Segitiga">
    </form>
    <p id="rumus_keliling"></p>
    <p id="output_keliling"></p>
    <button class="hitung-button" onclick="eror_keliling()">Hitung</button>
    <button class="reset-button" onclick="reset_keliling()">Reset</button>  
    </div>
    </main>

    <footer class="footer">
        &#169;Kalkulator Segitiga
    </footer>
</body>
</html>
